services:
  dashboard:
    build: .
    ports:
      - "8000:5000"
    volumes:
      - ./data:/app/data
      - ./assets:/app/static/assets
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 